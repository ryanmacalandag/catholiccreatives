<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Resources for Catholic Creatives</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

  <!-- View gallery item popup -->
  <div id="view-item-container" class="">
    <template id="view-item-template">
        <div class="view-image-col">
          <img src="" alt="" class="this-image">
        </div>
        <div class="view-info-col">
          <h3 class="this-title">Artwork title</h3>
          <p class="this-author">Name of Artist</p>
        </div>
        <div class="view-close-btn">
          <p>Close</p>
          <i class='bx bx-collapse'></i>
        </div>
    </template>
  </div>

  <!-- Logo and navigation -->
  <header>
    <div class="logo-container">
      <p class="logo-text">font</p>
    </div>
    <div class="menu-container">
      <ul class="top-nav">
        <a href="#"><li>Find Talent</li></a>
        <a href="#"><li>Blog</li></a>
        <a href="#"><li>Submit</li></a>
      </ul>
      <div class="theme-toggle-container">
        <div class="theme-toggle"></div>
      </div>
    </div>
  </header>

  <div class="filter-container boxed">
    <div class="dropdown sociality close">
      <p class="selected"><span class="selected-text" data-sociality="all"></span><i class='bx bxs-chevron-down'></i></p>
      <ul>
        <a href="#"><li data-sociality="all" data-selected="true">All</li></a>
        <a href="#"><li data-sociality="popular" data-selected="false">Popular</li></a>
        <!-- <a href="#"><li data-sociality="following" data-selected="false">Following</li></a> -->
        <a href="#"><li data-sociality="new" data-selected="false">New</li></a>
      </ul>
    </div>

    <div class="dropdown filters close">
      <p class="label"><span>Filtered Search</span><i class='bx bx-search'></i></p>
    </div>
  </div>

  <div id="filter-styles" class="filter-container boxed">

    <div class="filter-options-container">
      <div class="filter-explainer">
        <div role="group" aria-labelledby="group-heading">
          <h3 id="group-heading">Search</h3>
          <div class="tags-container">
            <!-- <p>Search all keywords and tags.</p> -->
            <div class="search-container">
              <input type="search" name="" placeholder="Type keyword">
            </div>
          </div>
        </div>
      </div>

      <div class="filter-group project-type">
        <div role="group" aria-labelledby="group-heading">
          <h3 id="group-heading">Category Tags</h3>
          <div class="tags-container">
            <p class="tag">social media</p>
            <p class="tag">websites</p>
            <p class="tag">print</p>
            <p class="tag">publications</p>
            <p class="tag">branding</p>
            <p class="tag">events</p>
            <p class="tag">products</p>
            <p class="tag">religious materials</p>
            <p class="tag">clothing</p>
          </div>
        </div>

      </div>

      <div class="filter-group media-type">
        <div role="group" aria-labelledby="group-heading">
          <h3 id="group-heading">Select media type(s)</h3>
          <div class="checkbox-container">
            <div class="check-group">
              <input type="checkbox" name="graphic design">
              <label for="photography">Graphic Design</label>
            </div>
            <div class="check-group">
              <input type="checkbox" name="photography">
              <label for="photography">Photography</label>
            </div>
            <div class="check-group">
              <input type="checkbox" name="video">
              <label for="photography">Video</label>
            </div>
            <div class="check-group">
              <input type="checkbox" name="web-design">
              <label for="photography">Web Design</label>
            </div>
            <div class="check-group">
              <input type="checkbox" name="animation">
              <label for="photography">Animation</label>
            </div>
            <div class="check-group">
              <input type="checkbox" name="audio">
              <label for="photography">Audio</label>
            </div>
            <div class="check-group">
              <input type="checkbox" name="music">
              <label for="photography">Music</label>
            </div>
          </div>
        </div>

      </div>

    </div>
    
  </div>
  
  <div class="title-container boxed">
    <h1>Showing: <span id="title"></span></h1>
  </div>

  <div id="main-gallery" class="gallery-container">

  </div>

  <!-- Gallery item template -->
  <template id="item-template">
    <li class="item-container" onclick="viewGalleryItem(this)" data-sociality="" data-category="" data-tags="" data-medium="" data-imgurl="" data-author="" data-title="">
      <div class="artwork">
        <img src="" alt="">
        <div class="artwork-overlay">
          <i class='bx bx-expand'></i>
        </div>
      </div>
      <div class="item-info">
        <div class="author-info">
          <i class='bx bx-user-circle'></i>
          <span class="author-name"></span>
        </div>
        <div class="item-stats">
          <i class='bx bx-heart'></i>
          <i class='bx bx-info-circle'></i>
        </div>
      </div>
    </li>
  </template>

  <div class="spacer"></div>

</body>

</html>
