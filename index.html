<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Resources for Catholic Creatives</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

  <header>
    <div class="logo-container">
      <p class="logo-text">font</p>
    </div>
    <div class="menu-container">
      <div class="search">
        <i class='bx bx-search'></i>
      </div>
      <ul class="top-nav">
        <a href="#"><li>Find Talent</li></a>
        <a href="#"><li>Blog</li></a>
        <a href="#"><li>Submit</li></a>
      </ul>
      <div class="theme-toggle-container">
        <div class="theme-toggle"></div>
      </div>
    </div>
  </header>

  <div class="filter-container boxed">
    <div class="dropdown sociality close">
      <p class="selected"><span class="selected-text">All</span><i class='bx bxs-chevron-down'></i></p>
      <ul>
        <a href="#"><li data-sociality="All" data-selected="true">All</li></a>
        <a href="#"><li data-sociality="Popular" data-selected="false">Popular</li></a>
        <a href="#"><li data-sociality="Following" data-selected="false">Following</li></a>
        <a href="#"><li data-sociality="New" data-selected="false">New</li></a>
      </ul>
    </div>
    <div class="tags">
      <span class="tag">Social Media</span>
      <span class="tag">Websites</span>
      <span class="tag">Print</span>
      <span class="tag">Publications</span>
      <span class="tag">Branding</span>
      <span class="tag">Events</span>
    </div>
    <div class="dropdown filters close">
      <p class="selected">Filter <i class='bx bx-filter'></i></p>
    </div>
  </div>

  <div id="filter-styles" class="filter-container boxed">
    <div class="tags">
      <span class="tag">Photography</span>
      <span class="tag">Graphics</span>
      <span class="tag">Artwork</span>
      <span class="tag">Video</span>
      <span class="tag">Iconography</span>
      <span class="tag">Music</span>
    </div>
  </div>

  <div class="gallery boxed">

    <div class="item-container" data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/1066176/pexels-photo-1066176.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container" data-sociality="new" data-category="photography, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/1366630/pexels-photo-1366630.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container" data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/800005/pexels-photo-800005.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container" data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/2101187/pexels-photo-2101187.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container"  data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/1269968/pexels-photo-1269968.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container"  data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/2318543/pexels-photo-2318543.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container"  data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/1519088/pexels-photo-1519088.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container"  data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container"  data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/2874998/pexels-photo-2874998.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container"  data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/5876586/pexels-photo-5876586.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container"  data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/1029757/pexels-photo-1029757.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">
    </div>
    <div class="item-container"  data-sociality="new" data-category="social media, branding, events" data-filter="graphic, vector">
      <img src="https://images.pexels.com/photos/607812/pexels-photo-607812.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="">

  </div>

  <div class="spacer"></div>

</body>
